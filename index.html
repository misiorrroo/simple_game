<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra w Uprawę i Hodowlę</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gra w Uprawę Warzyw i Hodowlę Trzody Chlewnej</h1>

    <div class="stats">
        <p>Punkty: <span id="points">0</span></p>
        <p>Pieniądze: <span id="money">0</span> zł</p>
    </div>

    <div class="farm">
        <div class="section">
            <h2>Warzywa</h2>
            <button id="plant-seeds">Zasadź Nasiona</button>
            <button id="water-plants">Podlej Rośliny</button>
            <button id="fertilize-plants">Nawóź Pole</button>
            <button id="harvest-plants">Zbierz Plony</button>
            <div id="vegetable-status">Status: Nasiona nie są zasadzone</div>
        </div>

        <div class="section">
            <h2>Trzoda Chlewna</h2>
            <button id="feed-pigs">Nakarm Świnie</button>
            <button id="sell-pigs">Sprzedaj Świnie</button>
            <div id="pig-status">Status: Świnie są głodne</div>
        </div>
    </div>

    <button id="reset-game">Resetuj Grę</button>

    <script src="script.js"></script>
</body>
</html>
